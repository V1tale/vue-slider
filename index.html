<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                   <img :src="slides[currentIndex].image" alt="">
                    <div class="text">
                        <h2>{{slides[currentIndex].title}}</h2>
                        <h3>{{slides[currentIndex].text}}</h3>
                    </div>   
                </div>
                <div class="thumbs">
                    <div @click="backward"class="prev"></div>
                    <div @click="forward" class="next"></div>
                    <div @click="selected(index)":class="currentIndex === index ? 'active' : ''" class="thumb" v-for="(image, index) in slides" >
                        <img :src="slides[index].image" alt="" >
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
